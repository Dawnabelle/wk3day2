      <h1 class="jumbotron">Hangman!</h1>
      <p>You can have 5 wrong guesses before you lose!</p>

        <input type="text" id="inputGuess">

      <div class="row">

          <img id="hangman-6" class="hangmanImg" src="img/hangman_6.png" alt="hangman">
        </div>
        <div class="col col-md-6">
          <h3>Wrong Guesses</h3>
          <ul id="wrongGuesses">
          </ul>
        </div>
      </div>
      <div >
        <h3 id="result"></h3>
      </div>
    </div>
